<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travel Tracker</title>
    <meta name="description" content="DESCRIPTION">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <h1>Welcome User!</h1>
      <h2>Total Spent This Year</h2>
    </header>
    <main>
      <section class="planning">
        <h2 class="planning--title">Plan a Trip</h2>
        <label for="planning--date">Start Date</label>
        <input class="planning--date" id="planning--date" type="date" name="start date" value="">
        <label for="planning--duration">Number of Days</label>
        <select id="planning--duration" class="planning--dropdown" name="Days" value="Number">
          <option value="1">1</option>
        </select>
        <label for="planning--travelers">Number of Travelers</label>
        <select id="planning--travelers" class="planning--dropdown" name="Travelers">
          <option value="1">1</option>
        </select>
        <label for="planning--destination">Travel Destination</label>
        <select id="planning--destination" class="planning--dropdown" name="Destination">
          <option value="Hawaii">Hawaii</option>
        </select>
        <button type="button" name="button">Calculate Trip Cost</button>
        <p id="planning--cost" class="planning--text">Estimated Cost:</p>
        <button type="button" name="button">Add to Trips</button>
      </section>
      <section class="trip">
        <article id="trip--present" class="trip--article">
          <h2>Present</h2>
        </article>
        <article id="trip--upcoming" class="trip--article">
          <h2>Upcoming</h2>
        </article>
        <article id="trip--pending" class="trip--article">
          <h2>Pending</h2>
        </article>
        <article id="trip--previous" class="trip--article">
          <h2>Previous</h2>
        </article>
      </section>
      <template id="trip--template">
        <article class="trip--card">

          
        </article>
      </template>
    </main>
  </body>

</html>
