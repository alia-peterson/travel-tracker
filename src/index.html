<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travel Tracker</title>
    <meta name="description" content="DESCRIPTION">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo-plane.svg" alt="">
        <h1><span>travel</span>general</h1>
      </div>
      <div class="slogan">
        <button id="button-logoff" class="hidden" type="button" name="button">Log Out</button>
        <h2>you deserve a vacation</h2>
      </div>
    </header>
    <main>
      <section class="login">
        <section class="login--main">
          <h2>User Login</h2>
          <div class="login--body">
            <article class="login--form">
              <h3>Traveler Login</h3>
              <label for="user-traveler">Username</label>
              <input id="name-traveler" type="text" name="" value="traveler2">
              <label for="pass-traveler">Password</label>
              <input id="pass-traveler" type="text" name="" value="travel2020">
              <button id="button-traveler" type="button" name="button">Login</button>
            </article>
            <div class="line"></div>
            <article class="login--form">
              <h3>Agent Login</h3>
              <label for="name-agent">Username</label>
              <input id="user-agent" type="text" name="" value="agency">
              <label for="pass-agent">Password</label>
              <input id="pass-agent" type="text" name="" value="travel2020">
              <button id="button-agent" type="button" name="button" disabled>Login</button>
            </article>
          </div>
        </section>
      </section>
      <section class="dashboard hidden">
        <article class="welcome" id="welcome">
          <h2 id="welcome--message">Welcome User!</h2>
          <h3>Total Spent This Year:</h3>
          <p id="welcome--cost">$400.55</p>
        </article>
        <article class="planning" id="planning">
          <h3 class="planning--title">Plan a Trip</h3>
          <form class="planning--form" id="planning--form" action="index.html" method="post">
            <div class="planning--inputs">
              <div id="input-date" class="form--section">
                <label for="planning--date">Start Date</label>
                <input id="planning--date" class="planning--date" type="date" name="start date" value="" required>
              </div>
              <div id="input-destination" class="form--section">
                <label for="planning--destination">Travel Destination</label>
                <select id="planning--destination" class="planning--dropdown" name="Destination">
                  <option value="0" disabled selected>Select a Destination</option>
                </select>
              </div>
              <div id="input-duration" class="form--section">
                <label for="planning--duration">Number of Days</label>
                <select id="planning--duration" class="planning--dropdown" name="Days" value="Number"></select>
              </div>
              <div id="input-travelers" class="form--section">
                <label for="planning--travelers">Number of Travelers</label>
                <select id="planning--travelers" class="planning--dropdown" name="Travelers"></select>
              </div>
            </div>
            <p id="planning--warning" class="planning--text">Please select a future date and a destination to submit a new trip</p>
            <p id="planning--cost" class="planning--text">Estimated Cost: $0.00</p>
            <div class="planning--bottom">
              <button id="button-add-trip" class="button" form="planning--form" type="button" name="button" disabled>Add to Trips</button>
            </div>
          </form>
        </article>
        <section class="trip" id="trips">
          <template id="trip--template">
            <article class="trip--card">
              <div class="card--header">
                <h4 class="card--title" id="card--destination">Hawaii</h4>
                <img class="card--image" id="card--image" src="" alt="">
              </div>
              <div class="card--body">
                <h5 class="card--header">Details</h5>
                <p class="card--text" id="card--date">Start Date: Jan 10, 2010</p>
                <p class="card--text" id="card--duration">Duration: 7 Days</p>
                <p class="card--text" id="card--travelers">Travelers: 3 Adults</p>
                <h5 class="card--header">Cost Per Person</h5>
                <p class="card--text" id="card--lodging">Lodging Cost Per Day: $80</p>
                <p class="card--text" id="card--flight">Flight Cost: $600</p>
              </div>
            </article>
          </template>
          <article id="trip--previous" class="trip--article">
            <h3>Previous</h3>
          </article>
          <article id="trip--present" class="trip--article">
            <h3>Present</h3>
          </article>
          <article id="trip--upcoming" class="trip--article">
            <h3>Upcoming</h3>
          </article>
          <article id="trip--pending" class="trip--article">
            <h3>Pending</h3>
          </article>
        </section>
      </section>
    </main>
  </body>

</html>
